<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div id="currentPlayer"></div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="player-inputs">
            <form id="playerInputs">
                <input type="text" id="player1" placeholder="Player 1 Name">
                <input type="text" id="player2" placeholder="Player 2 Name">
                <button type="submit" class="start-game-box">Start Game</button>
            </form>
            <div class="warning-message"></div>
        </div>
    </div>

    <div class="result-screen">
        <h2 class="result-message"></h2>
        <button class="new-game-button">Replay</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
